<form class="mx-auto " method="POST" #f="ngForm" (ngSubmit)="submit(f.value)">
    <div class="form-group">
        <label for="Field"></label>
        <input ngModel name="field" #field="ngModel" id="field" [value]="data" type="text" placeholder="dummy" class="form-control">
    </div>
    <p>
        {{ f.value | json }}
    </p>
    <button class="btn btn-primary" id="signup-btn" [disabled]="!f.valid">Submit</button>
</form>
