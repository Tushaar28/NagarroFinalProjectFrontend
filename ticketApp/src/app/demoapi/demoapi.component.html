<form class="mx-auto " method="POST" #f="ngForm" (ngSubmit)="submit(f.value)">
    <div class="form-group">
        <label for="country">Country</label>
        <select ngModel #country="ngModel" name="country" id="country" class="form-control"
        (ngModelChange)="onSelectCountry($event)">
            <option *ngFor="let row of countries" [value]="row.code">{{ row.name }}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="state">State</label>
        <select ngModel #state="ngModel" name="state" id="state" class="form-control">
            <option *ngFor="let row of states" [value]="row.region">{{ row.region }}</option>
        </select>
    </div>
    <p>
        {{ f.value | json }}
    </p>
</form>
