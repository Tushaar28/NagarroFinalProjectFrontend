<div id="main" style="background-image: url('assets/media/img/back.jpg')">

  <div class="container-fluid " style="margin-top: 200px">
    <div class="container card shadow-lg" style="height: 100%; padding:0px">
      <div class="row no-gutters">
        <div class="col-sm-3 col-md-6 col-lg-7">
          <div class="container-img" style="width:100%;height:100%;padding:0px">
            <img src="assets/media/img/background.jpg" id="bkg-img" class="img-fluid">
            <div class="content">
              <h5 style="font-weight: 700;">Hey, glad to see you</h5>
              <h6 style="font-weight: 700;">To keep connected, please login with your personal info</h6>
            </div>
          </div>
        </div>

        <div class="col-sm-9 col-md-6 col-lg-5" style="background-color: #F7F8FB;">
          <h4>Log In</h4>
          <form class="mx-auto " method="POST" #f="ngForm" (ngSubmit)="signIn(f.value)">
            <div class="form-group ">
              <div *ngIf="invalidLogin" class="alert alert-danger">
                Invalid username and/or password
              </div>
            </div>
            <div id="credentials">
              <mat-form-field class="userName">
                <mat-label>Username</mat-label>
                <input matInput required ngModel name="userName" #userName="ngModel" id="userName" type="text"
                  placeholder="abc@naagrro.com">
                <mat-error class="alert alert-danger" *ngIf="userName.touched && !userName.valid">
                  <mat-error *ngIf="userName.errors.required">Username Required</mat-error>
                </mat-error>
              </mat-form-field>
              <br>
              <!--                                           Password                                           -->
              <div>
                <mat-form-field class="password">
                  <mat-label>Password</mat-label>
                  <input matInput [type]="hide ? 'password' : 'text'" required ngModel name="password"
                    #password="ngModel" id="password" placeholder="password">
                  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                  <mat-error class="alert alert-danger" *ngIf="password.touched && !password.valid">
                    <mat-error *ngIf="password.errors.required">Password Required</mat-error>
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div id="login-btn">
              <button mat-raised-button color="primary" [disabled]="!f.valid">Log In</button>
            </div>
