<div class="conatiner-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-6 col-lg-8">
            <img src="assets/media/img/background.jpg" id="bkg-img">
        </div>
        <div class="col-sm-9 col-md-6 col-lg-4" id="login-form">
            <form method="POST" #f="ngForm" (ngSubmit) = "submit(f)">
                <div class="form-group">
                    <label for="userName">Username</label><br>
                    <input required ngModel name="userName" #userName="ngModel" id="userName" type="text"
                        class="form-control" width="10">
                    <div class="alert alert-danger" *ngIf="userName.touched && !userName.valid">
                        <div *ngIf="userName.errors.required">Username required</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label><br>
                    <input required ngModel name="password" #password="ngModel" id="password" type="password" class="form-control"
                        width="10">
                    <div class="alert alert-danger" *ngIf="password.touched && !password.valid">
                        <div *ngIf="password.errors.required">Password required</div>
                    </div>
                </div>

                <button class="btn btn-primary" id="login-btn">Log in</button>
            </form>
            <br><br>
            <button type="button" class="btn btn-link" id="forgot-btn" onclick="window.location.href='forgot'">Forgot your password?</button>
            <br><br><br>
            <p>Don't have an account?<a routerLink="register">Sign Up</a></p>
        </div>
    </div>
</div>
