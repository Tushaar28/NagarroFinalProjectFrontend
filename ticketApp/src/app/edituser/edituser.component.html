<div class="container">
  <div *ngIf="error" class="alert alert-danger">
    Cannot update user details Please try later.
  </div>
  <form method="POST" action="" #f="ngForm" (ngSubmit)="submit(f.value)">
    <!--                                             First Name                                         -->
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input required ngModel name="firstName" #firstName="ngModel" id="firstName" type="text" class="form-control"
        width="10" placeholder="{{ user.fName }}">
      <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
        <div *ngIf="firstName.errors.required">First Name required</div>
      </div>
    </div>
    <!--                                           Last Name                                              -->
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input required ngModel name="lastName" #lastName="ngModel" id="lastName" type="text" class="form-control"
        width="10" placeholder="{{ user.lName }}">
      <div class="alert alert-danger" *ngIf="lastName.touched && !lastName.valid">
        <div *ngIf="lastName.errors.required">Last Name required</div>
      </div>
    </div>
    <!--                                     Business Unit                                                 -->
    <div class="form-group">
      <label for="BU">Business Unit:</label>
      <input required ngModel name="BU" #BU="ngModel" id="BU" type="text" class="form-control" width="10"
        placeholder="{{ user.BU }}">
      <div class="alert alert-danger" *ngIf="BU.touched && !BU.valid">
        <div *ngIf="BU.errors.required">Business Unit required</div>
      </div>
    </div>
    <!--                                         Title                                                     -->
    <div class="form-group">
      <label for="title">Title:</label>
      <input required ngModel name="title" #title="ngModel" id="title" type="text" class="form-control" width="10"
        placeholder="{{ user.title }}">
      <div class="alert alert-danger" *ngIf="title.touched && !title.valid">
        <div *ngIf="title.errors.required">Title required</div>
      </div>
    </div>
    <!--                                      E-mail                                                         -->
    <div class="form-group">
      <label for="email">E-mail:</label>
      <input readonly class="form-control" width="10" placeholder="{{ user.email }}">
    </div>
    <!--                                        Telephone                                                     -->
    <div class="form-group">
      <label for="tel">Telephone:</label>
      <input required ngModel name="tel" #tel="ngModel" id="tel" type="text" class="form-control" width="10"
        maxlength="15" pattern="[a-zA-Z0-9\s]+" placeholder="{{ user.tel }}">
      <div class="alert alert-danger" *ngIf="tel.touched && !tel.valid">
        <div *ngIf="tel.errors.required">Telephone required</div>
        <div *ngIf="tel.errors.pattern">Invalid Telephone Number</div>
      </div>
    </div>
    <!--                                            Country                                                    -->
    <div class="form-group">
      <label for="country">Country</label>
      <select required ngModel #country="ngModel" name="country" id="country" class="form-control"
        (ngModelChange)="onSelectCountry($event)">
        <option *ngFor="let row of countries" [value]="row.code">{{ row.name }}</option>
      </select>
      <div class="alert alert-danger" *ngIf="country.touched && !country.valid">
        <div *ngIf="country.errors.required">Field Required</div>
      </div>
    </div>
    <!--                                            State                                                      -->
    <div class="form-group">
      <label for="state">State</label>
      <select required ngModel #state="ngModel" name="state" id="state" class="form-control">
        <option *ngFor="let row of states" [value]="row.region">{{ row.region }}</option>
      </select>
      <div class="alert alert-danger" *ngIf="state.touched && !state.valid">
        <div *ngIf="state.errors.required">Field Required</div>
      </div>
    </div>
    <!--                                            City                                                        -->
    <div class="form-group">
      <label for="city">City:</label>
      <input required ngModel name="city" #city="ngModel" id="city" type="text" class="form-control" width="10"
        placeholder="{{ user.city }}">
      <div class="alert alert-danger" *ngIf="city.touched && !city.valid">
        <div *ngIf="city.errors.required">City required</div>
      </div>
    </div>
    <!--                                          Address 1                                                       -->
    <div class="form-group">
      <label for="address1">Address 1:</label>
      <input required ngModel name="address1" #address1="ngModel" id="address1" type="text" class="form-control"
        width="10" placeholder="{{ user.address1 }}">
      <div class="alert alert-danger" *ngIf="address1.touched && !address1.valid">
        <div *ngIf="address1.errors.required">Address required</div>
      </div>
    </div>
    <!--                                         Address 2                                                     -->
    <div class="form-group">
      <label for="address2">Address 2:</label>
      <input ngModel name="address2" #address2="ngModel" id="address2" type="text" class="form-control" width="10"
        placeholder="{{ user.address2 }}">
      <div class="alert alert-danger" *ngIf="address2.touched && !address2.valid">
        <div *ngIf="address1.errors">Address required</div>
      </div>
    </div>
    <!--                                            Zip                                                        -->
    <div class="form-group">
      <label for="zip">Zip:</label>
      <input required ngModel name="zip" #zip="ngModel" id="zip" type="number" class="form-control" width="10"
        placeholder="{{ user.zip }}">
      <div class="alert alert-danger" *ngIf="zip.touched && !zip.valid">
        <div *ngIf="zip.errors.required">Zip required</div>
      </div>
    </div>
    <!--                                           Submit Button                                              -->
    <button class="btn btn-primary" id="signup-btn" [disabled]="!f.valid">Save</button>
    <button class="btn btn-danger" id="signup-btn" (click)="clickCancel()">Cancel</button>
  </form>
</div>
